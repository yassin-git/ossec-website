<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="../css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('../images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="../images/registration-form-1.png" alt="">
				</div>
				<form action="">
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control">
						<input type="text" placeholder="Last Name" class="form-control">
					</div>										
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Facebook URL" class="form-control">
						<i class="zmdi zmdi-facebook"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>class</option>
							<option value="male">II1</option>
							<option value="femal">II2</option>
							<option value="other">Other</option>						
						</select>
						<span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
						
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="your skills" class="form-control">	
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Your expectations" class="form-control">	
					</div>
					
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
